<div class="col-12 d-flex justify-content-between">
    <form [formGroup]="FormTwo" (ngSubmit)="Click(FormTwo.value)">
      <label id="labelType">Your Name</label>
      <div id="divsForm">
        <input class="sizeInput" type="text" name="nombre" formControlName="nombre" [class.badInput]="nombre.invalid && nombre.dirty == true" [class.goodInput]="nombre.valid" required>
      </div>
      <label id="labelType">Email</label>
      <div id="divsForm">
        <input class="sizeInput" type="email" name="email" formControlName="email" [class.badInput]="email.invalid && email.dirty == true" [class.goodInput]="email.valid" required>
      </div>
      <p *ngIf="numorder.errors">
        The order number must be 5 digits long with at least 1 Letter and Numbers
      </p>
      <input type="submit" id="contactSubmit" value="Submit" [disabled]="FormTwo.invalid">
      <div *ngIf="value === 100">
        <p class="col-12 d-flex justify-content-center" id="contactSubmit2">¡Information Sent!</p>
      </div>
      <div *ngIf="value === 50">
        <p class="col-12 d-flex justify-content-center" id="contactSubmit3">¡Missing Information!</p>
      </div>
    </form>
</div>
