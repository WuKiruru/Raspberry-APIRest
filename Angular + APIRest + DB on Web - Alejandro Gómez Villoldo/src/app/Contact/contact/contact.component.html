<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <div id="fixedHelp">
      <a href="help.html">
        <div>
          <button id="buttonHelp">
            GET HELP
          </button>
        </div>
      </a>
    </div>
  </header>
  <!---------------------------------------------------------->
  <div class="col-12 d-flex justify-content-center" id="sectionHelpPr">
    <div class="col-1 d-flex justify-content-center">
      <div class="col-12 d-flex justify-content-center"></div>
    </div>
    <div class="col-6">
      <div class="col-12 d-flex justify-content-start">
        <p id="titleFormContact">Submit a request or any question</p>
      </div>
      <div class="col-12 d-flex justify-content-between">
            <form [formGroup]="FormOne" (ngSubmit)="Click(FormOne.value)">
              <label id="labelType">Your Name</label>
              <div id="divsForm">
                <input class="sizeInput" type="text" name="nombre" formControlName="nombre" [class.badInput]="nombre.invalid && nombre.dirty == true" [class.goodInput]="nombre.valid" required>
              </div>
              <label id="labelType">Email</label>
              <div id="divsForm">
                <input class="sizeInput" type="email" name="email" formControlName="email" [class.badInput]="email.invalid && email.dirty == true" [class.goodInput]="email.valid" required>
              </div>
              <label id="labelType">Subject</label>
              <div id="divsForm">
                <input class="sizeInput" type="text" name="subject" formControlName="subject" [class.sizeInput]="subject.invalid" [class.goodInput]="subject.valid" required>
              </div>
              <label id="labelType2">Description</label>
              <div id="divsForm">
                <textarea class="sizeInput2" type="text" name="description" formControlName="description"></textarea>
              </div>
              <label id="labelType">Order</label>
              <div id="divsForm">
                <input class="sizeInput" type="text" name="numorder" formControlName="numorder" [class.badInput]="numorder.invalid && numorder.dirty == true" [class.goodInput]="numorder.valid" required>
              </div>
              <p *ngIf="numorder.errors">
                The order number must be 5 digits long with at least 1 Letter and Numbers
              </p>
              <input type="submit" id="contactSubmit" value="Submit" [disabled]="FormOne.invalid">
              <div *ngIf="value === 100">
                <p class="col-12 d-flex justify-content-center" id="contactSubmit2">¡Information Sent!</p>
              </div>
              <div *ngIf="value === 50">
                <p class="col-12 d-flex justify-content-center" id="contactSubmit3">¡Missing Information!</p>
              </div>
            </form>
      </div>
    </div>
    <div class="col-4 d-flex justify-content-center">
      <div class="col-12 d-flex justify-content-center">
        <img id="imgContact" src="../assets/resources/animegirl/animegirl1.jpg" width="1180" height="620">
      </div>
    </div>
    <div class="col-1 d-flex justify-content-center">
      <div class="col-12 d-flex justify-content-center"></div>
    </div>
  </div>
  <!---------------------------------------------------------->
  <footer>
    <div id="foottext" class="col-12 d-flex justify-content-center">
      <p>Follow us on our Social media</p>
    </div>
    <div id="foot" class="col-12 d-flex justify-content-center">
      <img src="../assets/resources/facebook.png" id="mediaicon" width="24" height="24">
      <img src="../assets/resources/twitter.png" id="mediaicon" width="24" height="24">
      <img src="../assets/resources/weibo.png" id="mediaicon" width="24" height="24">
      <img src="../assets/resources/instagram.png" id="mediaicon" width="24" height="24">
    </div>
  </footer>
</body>
